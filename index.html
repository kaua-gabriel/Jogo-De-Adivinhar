<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>🎯 Jogo de Adivinhação</h1>
        <p>Digite um número de <strong>1 a 100</strong> e tente acertar!</p>
        
        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button id="submit">Adivinhar</button>
        
        <p id="message"></p>
        <p>Você já tentou <span id="attempts">0</span> vezes.</p>
<br />
        <div class="visit-counter">
            <p>Visitas: <span id="visit-count">0</span></p>
        </div>
    </main>

<canvas id="neon-grid"></canvas>
<script src="script-neon-grid.js"></script>

    <script src="game.js"></script>
</body>
</html>
